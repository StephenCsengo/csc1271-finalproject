<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>2023-2024 EPL Team Guide | Luton Town</title>
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/index.css" />
    <script defer src="../js/team.js"></script>
    <script defer src="../js/form.js"></script>
  </head>
  <body>
    <div class="container">
      <nav>
        <a href="../index.html" class="title"> EPL Team Guide</a>
        <ul>
          <li><a href="../index.html">Home</a></li>
          <li class="nav-item nav-teams">
            Teams
            <ul class="dropdown"></ul>
          </li>
        </ul>
      </nav>
      <div class="team-view-title"></div>
      <section class="team-view">
        <article>
          <table id="team">
            <caption></caption>
            <thead>
              <tr>
                <th>Number</th>
                <th>Name</th>
                <th>Position</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </article>
        <article class="stadium-info">
          <div class="stadium-title"></div>
          <figure>
            <img
              src="../img/stadiums/luton-town-stadium.jpg"
              alt="Kenilworth Road, Luton Town's home field."
            />
            <figcaption class="small">"Kenilworth Road"</figcaption>
          </figure>
          <h3>Stadium Address</h3>
          <address></address>
        </article>
      </section>
    </div>
    <footer>
      <h3>Sign Up For Our Newsletter</h3>
      <form>
        <label for="name">Name</label>
        <input type="text" id="name" placeholder="Name" />
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Email" />
        <button type="submit">Sign Up</button>
      </form>
      <hr />
      <p>Logos copyright of their respective owners</p>
    </footer>
  </body>
</html>
